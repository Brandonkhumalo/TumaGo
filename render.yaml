services:
  - type: web
    name: tumago-backend
    env: docker
    dockerfilePath: ./Dockerfile
    branch: main
    plan: starter
    envVars:
      - key: DATABASE_URL
        value: ""  # Leave empty; set this in Render dashboard after deploy
      - key: REDIS_URL
        value: ""  # Leave empty; set in Render dashboard
      - key: SECRET_KEY
        value: ""  # Leave empty; set in Render dashboard
      - key: DEBUG
        value: "False"
    autoDeploy: true

  - type: worker
    name: tumago-worker
    env: docker
    dockerfilePath: ./Dockerfile
    branch: main
    plan: starter
    envVars:
      - key: DATABASE_URL
        value: ""
      - key: REDIS_URL
        value: ""
      - key: SECRET_KEY
        value: ""
      - key: DEBUG
        value: "False"
    autoDeploy: true
